    <h1>Formatting</h1>
    <p>this is <strong>important</strong></p>
    <p>this is <i>important</i></p>
    <p>this is <em>important</em></p>

    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>sub, sup</li>
        <li>del, mark</li>

    <p>H<sub>2</sub>O</p>

    "

       <q>

       </q>

    </p>
