<head>

    <title>Forms</title>

       body{
        background-color: #414141;
        color: aliceblue;
       }

<body>
    <h1>Forms in html</h1>

        <label for="lname">Last Name</label><br>

        <button type="Submit">Enter</button>
    </form>
