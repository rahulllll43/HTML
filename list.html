<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>
    <h2>Unordered list</h2>
    <ul>
        <li>
            1
            <ol>
                <li>h.1</li>
                <li>h.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2>Ordered list</h2>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <dl>
        <dt>Ice tea</dt>
        <dd>Lemon ice tea</dd>
        <dt>Hot Tea</dt>
        <dd>Lemon Hot tea</dd>
    </dl>

    <h3>test 1</h3>
    <p>test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, <span>test 3</span> nostrum?</p>
</body>
</html>
