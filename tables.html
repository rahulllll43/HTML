<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
           
           border-collapse: collapse;
            text-align: center;
           
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <colgroup>
           <col span="2" style="background-color: aqua;"/>
        </colgroup>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>In</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>Unites states of america</td>
            <td>USA</td>
            <td>usa@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@google.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>ch</td>
            <td>ch@google.com</td>
        </tr>
    </table>
    <table>
      <tr>
        <th colspan="6">country
            <td>India</td>
            <td>Japan</td>
        </th>
      </tr>
      <tr>
        <th>Code 
            <td>IN</td>
            <td>JP</td>
        </th>
      </tr>
    </table>
</body>
</html>
